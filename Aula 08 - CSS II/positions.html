<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posições</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="static">
        Essa DIV esta estática (Static)
    </div>

    <div class="relative">
        Essa DIV está relativa e poderá se movimentar
    </div>

    <div class="relative">
        <div class="absolute">
            Essa DIV esta absoluta, segue o fluxo normal e se posiciona em relação ao anterior
        </div>
    </div>

    <div class="fixed">
        Essa DIV esta fixa em alguma posição da tela
    </div>
</body>
</html>
