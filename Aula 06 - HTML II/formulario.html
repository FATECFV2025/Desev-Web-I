<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realizar cadastro de Usuários">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro </h1>
    <form action="#" method="post">
        <label for="nome">Nome</label>
        <input type="text" name="nome">

        <br>
        <label for="dt_nascimento">Data de Nascimento</label>
        <input type="date" name="dt_nascimento">

        <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" readonly>
<!-- readonly: campos apenas para exibição -->
        <br>
        <label for="telefone">Telefone</label>
        <input type="number" name="telefone" required>
        <!-- required: campos obrigátios para edição -->
        <br>
        <label for="senha"> Senha</label>
        <input type="password" name="senha">

        <br>
        <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" value="masculino">masculino
        <input type="radio" name="sexo" value="feminino">feminino
        <input type="radio" name="sexo" value="outros">outros

        <br>
        <label for="pesquisa">Onde você encontrou essa página?</label>
        <select id="pesquisa">
            <option value="Linkedin">Linkedin</option>
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="WhatsApp">WhatsApp</option>
        </select>

        <br>
        <label for="termos">Aceita os termos</label>
        <input type="checkbox" name="termos">
        
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
